<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
  <script>
  
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      
      if (response.status === 'connected') {
        
        testAPI();
      } else {
        
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
      }
    }

    function callback(e) {
      FB.api('/me/friends', function(response) {
        var name = e.name.replace(/ /g,"_");
        var url = 'http://localhost:8080/login/' + name;
        console.log(url);
        console.log(response.data[0].name);
      });
    }

    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1832730586979239',
        cookie     : true,  
                            
        xfbml      : true,  
        version    : 'v2.8' 
      });

      FB.login(function(response) {
          console.log("Hello, Wen");
      }, {
          scope: 'user_tagged_places,user_friends', 
          return_scopes: true
      });

      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };


    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    
    function testAPI() {
      FB.api('/me', function(response) {
          callback(response);

      });
    }
  </script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

  
    <div style="height: 450px; width: 700px; margin: 0 auto;" id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9526, lng: -75.1652},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQpPuKYTaXyE4FF6aMS6FFC6LFysc2JzI&callback=initMap"
    async defer></script>
    <div align=center style="margin-top: 20px;">
      <table>
        <tr>
          <td align=center>
            <form action="/login" method="POST">
              <input type="text" name="username" placeholder="Username"><br>
              <input type="password" name="pwd" placeholder="Password"><br>
              <button type="submit">Login</button>  
            </form>   
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
          </td>
          <td align=center>
            <form action="/login/register" method="POST">
              <input type="text" name="first" placeholder="First Name"><br>
              <input type="text" name="last" placeholder="Last Name"><br>
              <input type="text" name="username" placeholder="Username"><br>
              <input type="password" name="pwd" placeholder="Password"><br>
              <button type="submit">Sign Up</button>
            </form> 
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
